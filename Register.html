<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
    </head>
    <body>
        <!--Use Get, not Post-->
        <div>
        <form method="GET">
            First Name: <input type="text" name="Firstname"><br>
            Last Name: <input type="text" name="Lastname"><br>
            Email: <input type="email" name="email" required><br>
            Password: <input type="password" name="password" min="8"><br>
            Company URL:<input type="email" name="email" required><br>
            Company Industry: <br>
            <select name="industry">
                <option value="IT" name="IT">IT</option>
                <option value="healthcare" name="healthcare">Healthcare</option>
                <option value="Ecommerce" name="ecommerce">Ecommerce</option>
            </select><br>
            <input type="submit" value="Register Now">
            <input type="reset">
        </form>
    </div>
    </body>
</html>
